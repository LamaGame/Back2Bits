<script>
        function toggleSidebar() {
    let sidebar = document.getElementById("sidebar");
    let openBtn = document.getElementById("open-btn");

    if (sidebar.style.left === "-200px") {
        sidebar.style.left = "0"; // Open sidebar
        openBtn.style.left = "200px"; // Hide open button
    } else {
        sidebar.style.left = "-200px"; // Close sidebar
        openBtn.style.left = "0"; // Show open button
    }
}
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const cartIcon = document.getElementById('cart-icon');
        const cartCount = document.getElementById('cart-count');
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCartCount() {
            cartCount.innerText = cart.length;
        }

        document.querySelectorAll('.product button').forEach(button => {
            button.addEventListener('click', () => {
                const product = button.parentElement.parentElement;
                const productId = product.getAttribute('id');
                const productCategory = product.parentElement.getAttribute('id');
                cart.push([productCategory, productId]);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
            });
        });
        
        cartIcon.addEventListener('click', () => {
            window.location.href = 'checkout.html';
        });
        updateCartCount();
    });
</script>
