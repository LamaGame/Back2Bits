<script>
        function toggleSidebar() {
    let sidebar = document.getElementById("sidebar");
    let openBtn = document.getElementById("open-btn");

    if (sidebar.style.left === "-200px") {
        sidebar.style.left = "0"; // Open sidebar
        openBtn.style.left = "200px"; // Hide open button
    } else {
        sidebar.style.left = "-200px"; // Close sidebar
        openBtn.style.left = "0"; // Show open button
    }
}
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    // Load cart from localStorage or initialize empty
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(category, id) {
        // Add item to cart (category, id pair)
        cart.push([category, id]);

        // Save updated cart to localStorage
        localStorage.setItem('cart', JSON.stringify(cart));

        alert(`${productData[category][id].name} wurde zum Warenkorb hinzugefÃ¼gt!`);
    }

    // Listen for clicks on "Add to Cart" buttons inside products
    document.body.addEventListener('click', (event) => {
        if (event.target.classList.contains('add-to-cart')) {
            const productElement = event.target.closest('.product'); // Find closest product container
            if (!productElement) return;

            const productId = productElement.id; // The ID of the product
            const categoryElement = productElement.parentElement; // The parent category container
            const productCategory = categoryElement.id; // The ID of the category

            // Ensure product exists in productData before adding
            if (productData[productCategory] && productData[productCategory][productId]) {
                addToCart(productCategory, productId);
            } else {
                alert('Produkt nicht gefunden.');
            }
        }
    });
});
</script>
